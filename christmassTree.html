<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Drawing</title>
</head>
<body>
<script>
    // Функція для малювання прямого трикутника
    function drawTriangle(height, symbol, decreasing){
        if(!decreasing){
            for (let i = 1; i <= height; i++) {
                let row = '';
                for (let j = 1; j <= i; j++) { // Виправлено помилку: виправлено ";"
                    row += symbol;
                }
                document.write(row + "<br>");
            }
        } else {
            for (let i = height; i >= 1; i--){
                let row = '';
                for(let j = 1; j <= i; j++){ // Виправлено помилку: виправлено "="
                    row += symbol;
                }
                document.write(row + "<br>");
            }
        }
    }
    //Виклик функції для малювання трикутника зірочками зростаючим чи зменшуючим
    drawTriangle(5, '*', false); //Ростущий трикутник
    document.write("<br>"); // Порожній рядок для розділення трикутників
    drawTriangle(5, '*', true)//Зменшуючий трикутник
</script>

</body>
</html>
