<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Drawing</title>
</head>
<body>
<label for="height">The height of the triangle: </label>
<input type="number" id="height" value="5" min="1">
<br>
<br>
<label for="symbol"> Symbol for drawing: </label>
<input type="text" id="symbol" value="+">
<br>
<br>
<label for="direction">The direction of the triangle:</label>
<select id="direction">
    <option value="increasing">Increasing</option>
    <option value="decreasing">Decreasing</option>
</select>
<br>
<br>
<label for="both">Show both:</label>
<input type="checkbox" id="both" onchange="updateTriangle()">
<br>
<br>
<button onclick="drawTriangles()">Draw triangles</button>
<div id="output"></div>

<script>
    // Function to draw a triangle
    function drawTriangle(height, symbol, decreasing) {
        const output = document.getElementById("output");
        output.innerHTML = ''; // Clear output content

        if (decreasing) {
            for (let i = height; i >= 1; i--) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += symbol;
                }
                output.innerHTML += row + "<br>";
            }
        } else {
            for (let i = 1; i <= height; i++) {
                let row = '';
                for (let j = 1; j <= i; j++) {
                    row += symbol;
                }
                output.innerHTML += row + "<br>";
            }
        }
    }

    // Function to update the triangle type depending on the checkbox
    function updateTriangle() {
        const checkbox = document.getElementById("both");
        const showBoth = checkbox.checked; // Check if the checkbox is checked

        if (showBoth) {
            // Show both types of triangles
            drawTriangles(); // Increasing
            drawTriangles(true); // Decreasing
        } else {
            // Show the selected type of triangle from the dropdown
            drawTriangles();
        }
    }

    // Function to draw triangles based on the selected direction
    function drawTriangles(decreasing = false) {
        const direction = document.getElementById("direction").value;
        const height = parseInt(document.getElementById("height").value);
        const symbol = document.getElementById("symbol").value;

        drawTriangle(height, symbol, decreasing);
    }
</script>

</body>
</html>
