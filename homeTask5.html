<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Drawing</title>
</head>
<body>
<!-- Inputs for triangle parameters -->
<label for="height">The height of the triangle: </label>
<input type="number" id="height" value="5" min="1">
<br>
<br>
<label for="symbol"> Symbol for drawing: </label>
<input type="text" id="symbol" value="+">
<br>
<br>
<label for="direction">The direction of the triangle:</label>
<select id="direction">
    <option value="up">Increasing</option>
    <option value="down">Decreasing</option>
</select>
<br>
<br>
<label for="both">Show both:</label>
<input type="checkbox" id="both">
<br>
<br>
<!-- Button to draw triangles -->
<button onclick="drawTriangles()">Draw triangles</button>
<!-- Output area for triangles -->
<div id="output"></div>

<script>
    // Function to draw a triangle
    function drawTriangle(height, symbol, direction) {
        let triangle = '';

        switch (direction) {
            case 'up': // Triangle pointing upwards
                for (let i = 1; i <= height; i++) {
                    triangle += symbol.repeat(i) + '<br>';
                }
                break;
            case 'down': // Triangle pointing downwards
                for (let i = height; i >= 1; i--) {
                    triangle += symbol.repeat(i) + '<br>';
                }
                break;
            default:
                triangle = 'Invalid direction';
                break;
        }

        return triangle;
    }

    // Function to draw triangles based on the selected direction
    function drawTriangles() {
        const direction = document.getElementById("direction").value;
        const height = parseInt(document.getElementById("height").value);
        const symbol = document.getElementById("symbol").value;
        const output = document.getElementById("output");
        const showBoth = document.getElementById("both").checked;

        output.innerHTML = ''; // Clear output content

        // Draw the triangle(s) based on the selected direction
        if (direction === "up") {
            output.innerHTML += drawTriangle(height, symbol, "up");
        } else if (direction === "down") {
            output.innerHTML += drawTriangle(height, symbol, "down");
        }

        // If the 'show both' checkbox is checked, draw the second triangle
        if (showBoth) {
            output.innerHTML += "<br><br><br>"; // Add extra line breaks
            if (direction === "up") {
                output.innerHTML += drawTriangle(height, symbol, "down");
            } else if (direction === "down") {
                output.innerHTML += drawTriangle(height, symbol, "up");
            }
        }
    }
</script>

</body>
</html>
